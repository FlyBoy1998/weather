<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-container">
            <!-- Input & Location Container -->
            <div class="left-container">
                <form>
                    <label for="location-input">Select Location:</label>
                    <input type="text" id="location-input" placeholder="Enter city">
                    <button type="submit" id="search-btn">Get Weather</button>
                </form>
                <div class="location-container">
                    <p><span class="degrees">0</span>&deg;C&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-cloud"></i></p>
                    <h2 class="location">City</h2>
                    <p class="max-low-temp">Max: <span
                            class="temp-max"></span>&deg;C&nbsp;&nbsp;&nbsp; Min: <span class="temp-min"></span>&deg;C
                    </p>
                </div>
            </div>

            <!-- Weather Information Container -->
            <div class="right-container">
                <div class="weather-details">
                    <p><i class="fa-solid fa-temperature-half"></i> Feels like:</p>
                    <span class="feels-like"></span>
                </div>
                <div class="horizontal-line"></div>
                <div class="weather-details">
                    <p><i class="fa-solid fa-water"></i> Humidity:</p>
                    <span class="humidity"></span>
                </div>
                <div class="horizontal-line"></div>
                <div class="weather-details">
                    <p><i class="fa-solid fa-wind"></i> Wind speed</p>
                    <span class="wind-speed"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
